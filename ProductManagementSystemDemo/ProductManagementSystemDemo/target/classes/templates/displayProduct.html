<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</head>

<body>
	<a href="addProductForm" role="button" class="btn btn-outline-primary">Add Product</a>
	<div class="container">
	<div class="col-9">
	<table class="table table-dark table-striped" border="4">
	<tr>
	<th>ID</th>
	<th>Name</th>
	<th> Price</th>
	<th> Actions</th>
	</tr>
		<tr th:each="product: ${products}">
			<td th:text="${product.productId}" />
			<td th:text="${product.ProductName}" />
			<td th:text="${product.Price}" />
			<td> <a role="button" class="btn btn-primary" th:href="@{/edit/{id}(id=${product.productId})}">Edit</a> <a
					role="button" class="btn btn-danger" th:href="@{/delete/{id}(id=${product.productId})}">Delete</a></td>
		</tr>
	</table>
	</div>
	</div>

</body>

</html>
